<html>
<body>
    <h1>Exploring the DOM</h1>

    <script>
        function showCount(count) {
            countobj = document.getElementById("count");
            countobj.innerHTML = "<b>" + count.toString() + "</b>";
        }

        function updateCount() {
            i = i - 1; // single "=" means assignment (":=") 
            showCount(i)
            if (i <= 0) { // double "==" is equality comparison
                countobj.innerHTML = "<b><font size='+5'>BOOM!</b>";
                document.body.style.backgroundColor = '#FF2258'; // This line was added after class to turn the background red!
            }

        }
    </script>

    <h2>Count Down: <span id="count"></span></h2>    
    <button onclick="updateCount()">Next</button>

    <script>
        var i = 5;
        showCount(i)
    </script>

</body>
</html>
