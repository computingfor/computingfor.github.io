<html>
<body>
    <h1>Exploring the DOM</h1>

    <h2>Count Down: <span id="count">20</span></h2>
    <button onclick="updateCount()">Next</button>

    <script>
        var i = 20

        function updateCount() {
            i = i - 1;
            countobj = document.getElementById("count");
            console.log("Updating object: " + countobj)
            countobj.innerHTML = "<b>" + i + "</b>";
            if (i == 0) {
                document.body.innerHTML = "<center><font size='+5' color='red'><b>BOOM!</b></font></center>";
                document.body.style.backgroundColor = 'yellow';
            } else {
                let color = "#" + (255).toString(16) + (i * 10).toString(16) + (i * 10).toString(16);
                console.log("Updating color: " + color);
                document.body.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
